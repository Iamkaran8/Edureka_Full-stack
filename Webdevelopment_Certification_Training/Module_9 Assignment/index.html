<body>
    <style>
        img {
            height: 300px;
            width: 500px;
            margin-top: 100px;
            margin-left: 30%;
            border: 2px solid black;
            padding: 5px;
        }

        button {
            margin-left: 45%;
        }

        #div {
            font-weight: bold;
        }
    </style>


    <div class="container">
        <h1 class="text-center">Ajax Assignment</h1>
        <img src="uiux.png" alt=""> <br> <br>
        <button id="btn" class="btn btn-info " data-src="text.txt">More Info</button>
    </div>
    <div class="container">
        <div class="div"></div>
    </div>
    <script>
        $(document).ready(function () {
            $('#btn').on('click', function () {
                $.ajax({
                    type: "GET",
                    url: $(this).attr('data-src'),
                    success: function (response) {
                        $('.div').html(response)
                    }
                });
            })
        });
    </script>

</body>
