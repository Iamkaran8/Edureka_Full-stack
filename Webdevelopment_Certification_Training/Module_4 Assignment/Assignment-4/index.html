<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D Transformation</title>
</head>
<body>
    <h1>Assignment-4</h1>
    <h1>3D Transformation</h1>
    <center>
    <div class="container">
        <figure>
            <img  src="img1.jpg" alt="img">
            <figcaption>Normal Image</figcaption>
        </figure>
        <figure>
            <img class="img1" src="img1.jpg" alt="img">
            <figcaption>RotateY(30deg)</figcaption>
        </figure>
        <figure>
            <img id="img1" src="img1.jpg" alt="img">
            <figcaption>RotateY(180deg)</figcaption>
        </figure>
    </div>
    <div class="box">
        <figure>
            <img  src="im2.jpg" alt="img">
            <figcaption>Normail Image</figcaption>
        </figure>
        <figure>
            <img id="img2" src="im2.jpg" alt="img">
            <figcaption>RotateY(30deg)</figcaption>
        </figure>
        <figure>
            <img class="img2" src="im2.jpg" alt="img">
            <figcaption>RotateY(180deg);</figcaption>
        </figure>
    </div>
    </center>
</body>
</html>
