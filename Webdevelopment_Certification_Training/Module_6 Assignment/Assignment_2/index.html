<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Accordion</title>
</head>
<body>

    <style>
       
    </style>
<div class="accordion" id="chapters">
    <div class="accordion-item">
        <h2 class="accordion-header" id="heading-1">
            <button class="accordion-button btn btn-danger " type="button" data-bs-toggle="collapse" data-bs-target="#chapter-1" aria-expanded="true" aria-controls="collapseOne">Chapter-1</button>
        </h2>
        <div id="chapter-1" class="accordion-collapse collapse  " aria-labelledby="heading-1">Hai This is Chapter one</div>
    </div>
    <!--Second-->
    <div class="accordion-item">
        <h2 class="accordion-header" id="heading-2">
            <button class="accordion-button btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#chapter-2" aria-expanded="false" aria-controls="collapseOne">Chapter-2</button>
        </h2>
        <div id="chapter-2" class="accordion-collapse collapse  " aria-labelledby="heading-2">Hai This is Chapter two</div>
    </div>
    <!---Third-->
    <div class="accordion-item">
        <h2 class="accordion-header" id="heading-3">
            <button class="accordion-button btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#chapter-3" aria-expanded="false" aria-controls="collapseOne">Chapter-3</button>
        </h2>
        <div id="chapter-3" class="accordion-collapse collapse  " aria-labelledby="heading-3">Hai This is Chapter Three</div>
    </div>
</div>

</body>
</html>
