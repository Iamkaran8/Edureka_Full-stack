<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
</head>
<body>
    <style>
        form{
            border: 2px solid ;
            padding: 10px;
            text-align: center;
            width: 400px;
            height: 220px;
            margin-top: 30px;
            justify-content: center;
        }
    </style>
    <center>
    <h1>USER INFORMATION</h1>
    <form>
        <label for="first_name">First Name :</label> <input type="text" name="first_name" placeholder="Enter first name" autofocus>
        <br> <br>
        <label for="last_name">Last Name :</label> <input type="text" name="last_name" placeholder="Enter second name">
        <br> <br>
        <label for="address">Address :</label> <input type="text" name="address" placeholder="Enter Your address">
        <br><br>
        <label for="e_mail">Email ID :</label> <input type="email" required name="email" placeholder="Enter email id">
        <br><br>
        <label for="date">Date Of Birth :</label> <input type="date">
        <br><br>
        <input type="submit" value="Submit" >
    </form>
    </center>
</body>
</html>
