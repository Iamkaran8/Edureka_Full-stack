<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handlers</title>
</head>
<body>
    <style>
        button{
            margin-top: 100px;
            height: 50px;
            width: 100px;
            font-size: 20px;
            border-radius: 10px;
            background-color: blueviolet;
            box-shadow: 2px 2px 10px rgb(255, 5, 151);
            
        }
        body{
            text-align: center;
        }
    </style>


    <button id="btn" onmouseover="fun()" >Click Me!</button>

    <script>
        function fun(){
            alert("You Have Moved The Mouse on The Button");
        }
           
        
    </script>
</body>
</html>
