<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Project</title>
</head>

<body>

    <!---Navbar-->
    <header>
        <div class="navbar bg-dark  ">
            <a href="index.html" class="navbar-brand">ASSIGNMENT</a>
            <ul class="navbar nav">
                <li class="nav-item"><a href="index.html" class="nav-link active">Carosuel</a></li>
                <li class="nav-item"><a href="chart.html" class="nav-link">Chart API</a></li>
                <li class="nav-item"><a href="map.html" class="nav-link">Maps APi</a></li>

            </ul>
        </div>
    </header>

    <!--Carosuel-->
    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!--Carousel Indicators-->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!--Carousel Items-->
            <div class="carousel-inner">
                <!--tips: add data-interval="" to a .carousel-item to change the amount of time to delay before the next item.(Default: 5000)-->
                <div class="carousel-item active">
                    <img src="images/map.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                       <b> <h1 >Google Maps API</h1> </b>
                       <a href="map.html" class="btn btn-primary">Go Map</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/2.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <b> <h1 >Google Chart API</h1> </b>
                        <a href="chart.html" class="btn btn-primary w-20">Go Chart</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/font.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <b> <h1 >Lobster Font</h1> </b>
                        
                    </div>
                </div>
            </div>
            <!--Carousel Controls-->
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="jquery-3.7.0.min.js"></script>
    <script src="bootstrap-4/js/bootstrap.min.js"></script>
    <script src="bootstrap-5/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script></script>
</body>

</html>
